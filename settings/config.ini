[plex-media]
plexMount                   = value1
plexMovies                  = value1
plexTV                      = value1
plexOther                   = value1 

[local-media]
movieSource                 = /plex-media/source/movies/
tvSource                    = /plex-media/source/tv/
otherSource                 = /plex-media/source/other/
movieTemp                   = /plex-media/temp/movies/
tvTemp                      = /plex-media/temp/tv/
otherTemp                   = /plex-media/temp/other/
movieDestination            = /plex-media/destination/movies/
tvDestination               = /plex-media/destination/tv/
otherDestination            = /plex-media/destination/other/
archive                     = /plex-media/archive/

[encoding-settings]
handBrakeProfile            = --preset-import-gui Plex-HD.json --crop-mode none